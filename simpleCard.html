<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        #img{
            max-width: 1000px;
            border-radius: 10%;
            display: inline-block;
        }
       #head{
        display: inline-block;
        font-weight: bolder;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: xx-large;
        
       }
       #developer{
        display: inline-block;
        padding-left: 10px;
       }
       #list{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font: size 900px;;
       }
       
    </style>
</head>
<body>
    <img src="card.jpeg" alt="Developer" id="img">
    <section id="developer">
    <h2 id="head">Compare Text Online</h2>
    <ul id="list">
        <li>Compare text online free</li>
        <li>Supports large file comparison</li>
        <li>Ignore order and namespaces</li>
        <li>Side by side diff view</li>
        <li>Get results in tabular format for quick reference</li>
        <li>Text diff tool</li>
        <li>REST API</li>
    </ul>
</section>
</body>
</html>
